<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Union Surficial Geology</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Union Surficial Geology</h1>
        <h2>Surficial Geology of the Union, KY Quadrangle.</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Max Hammond III</p>
        <p>Surficial Geology of the Union, KY Quadrangle.</p>
    </footer>

    <script src="union_trimmed.geojson"></script>
    <script>

       var map = L.map('map', {
          center: [38.945,-84.68],
          zoom: 10,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 15
      });  
      
      tiles.addTo(map);
        
    var layerInfo = {
        residuumLayer: {source:"Qr", color:'#FF7F50'}, 
        alluviumLayer: {source:"Qal", color:'#9932CC'},
        fanLayer: {source:"Qaf", color:'#FF6347'},
        terraceLayer: {source:"Qat", color:'#F0E68C'},
        colluviumLayer: {source:"Qc", color:'#D2B48C'}, 
        fillLayer: {source:"af1", color:'#808080'},
        oldAlluviumLayer: {source:"Qalo", color:'#FFFF00'},
        outwashLayer: {source:"Qotp", color:'#808000'},
        driftLayer: {source:"Qgd", color:'#B8860B'},
    };
        
    var geoJsonLayers = {};
        
    $.getJSON("union_trimmed.geojson", function(data){
    
       for (var layer in layerInfo) {
           
            geoJsonLayers[layer] = L.geoJson( data, {
                style: function(feature){
                  var fillColor,
                      label = feature.properties.Label;

                  if ( label == 'Qr' ) fillColor = "#FF7F50";
                  else if ( label == 'Qal' ) fillColor = "#9932CC";
                  else if ( label == 'Qaf' ) fillColor = "#FF6347";
                  else if ( label == 'Qat' ) fillColor = "#F0E68C"
                  else if ( label == 'Qc' ) fillColor = "#D2B48C";
                  else if ( label == 'af1' ) fillColor = "#808080";
                  else if ( label == 'Qalo' ) fillColor = "#FFFF00";
                  else if ( label == 'Qotp' ) fillColor = "#808000";
                  else if ( label == 'Qgd' ) fillColor = "#B8860B";
                  else fillColor = "#f7f7f7";  // no data
                  return { 
                      color: "#999", 
                      weight: 1, 
                      fillColor: fillColor, 
                      fillOpacity: .6 
                  };
                }
          
            }).addTo(map);
           
       }

      
            
        var sourcesLabels = {
          "<b style='color:#FF7F50'>Residuum</b>": geoJsonLayers.residuumLayer,
          "<b style='color:#9932CC'>Alluvium</b>": geoJsonLayers.alluviumLayer,
          "<b style='color:#FF6347'>Alluvial Fan</b>": geoJsonLayers.fanLayer,
          "<b style='color:#F0E68C'>Terrace</b>": geoJsonLayers.terraceLayer,
          "<b style='color:#D2B48C'>Colluvium</b>": geoJsonLayers.colluviumLayer,
          "<b style='color:#808080'>Artificial Fill</b>": geoJsonLayers.fillLayer,
          "<b style='color:#FFFF00'>Older Alluvium</b>": geoJsonLayers.oldAlluviumLayer,
          "<b style='color:#808000'>Glacial Outwash</b>": geoJsonLayers.outwashLayer,
          "<b style='color:#B8860B'>Glacial Drift</b>": geoJsonLayers.driftLayer,
        }

      L.control.layers(null, sourcesLabels, { collapsed:false }).addTo(map);
            
        });

        
        
        
            
    </script>
    
</body>

</html>
